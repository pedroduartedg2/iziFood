<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/CSS/styles.css" />
    <script type="module" src="/firebase-init.js" defer></script>
    <script type="module" src="/services/services.js" defer></script>
    <script type="module" src="/JS/script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body style="padding-top: 0px; padding-bottom: 0px">
    <video autoplay muted loop>
      <source src="/src/video.mp4" type="video/mp4" />
    </video>
    <div id="login-container">
      <img src="/src/Logo.svg" alt="" />

      <button id="login-btn" class="primary-btn floating-btn"><i class="fa-brands fa-google"></i>Login com Google</button>
    </div>
    <div id="boxLoader" class="boxLoader"><div class="loader"></div></div>
  </body>
</html>
